name: Delete action runs
on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:
  
jobs:
  del_runs:
    name: Delete old workflow action runs
    permissions:
      actions: write
    runs-on: ubuntu-latest

    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 1
          keep_minimum_runs: 2 
